# GitHub Actions Virtual Environments
# https://github.com/actions/virtual-environments/

# A basic workflow intended for typical iOS and/or macOS apps

name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

env:
  WORKSPACE: PROJECT.xcworkspace
  SCHEME: PROJECT
  SCHEME_UNIT_TEST: PROJECT_UNIT
  SCHEME_UI_TEST: PROJECT_UI

  DEVELOPER_DIR: /Applications/Xcode_14.2.app/Contents/Developer

  IOS_DEST: "platform=iOS Simulator,name=iPhone 13 Mini,OS=latest"
  MACOS_DEST: "platform=macOS,arch=x86_64"

jobs:
  env-details:
    name: Environment details
    runs-on: macos-12
    steps:
      - name: xcode version
        run: xcodebuild -version -sdk

      - name: list simulators
        run: |
          xcrun simctl delete unavailable
          xcrun simctl list

      - name: ruby versions
        run: |
          ruby --version
          gem --version
          bundler --version

  main:
    name: Build and Test
    runs-on: macos-12
    steps:
      - name: git checkout
        uses: actions/checkout@v3

      # https://github.com/ruby/setup-ruby
      - name: ruby setup
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true

      - name: make
        run: make

      - name: iOS unit tests
        run: |
          set -o pipefail
          xcodebuild clean test \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME_UNIT_TEST" \
            -destination "$IOS_DEST" \
            CODE_SIGN_IDENTITY="-" | bundle exec xcpretty -c

      - name: iOS ui tests
        run: |
          set -o pipefail
          xcodebuild clean test \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME_UI_TEST" \
            -destination "$IOS_DEST" \
            CODE_SIGN_IDENTITY="-" | bundle exec xcpretty -c

      - name: macOS unit tests
        run: |
          set -o pipefail
          xcodebuild clean test \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME_UNIT_TEST" \
            -destination "$MACOS_DEST" \
            CODE_SIGN_IDENTITY="-" | bundle exec xcpretty -c

      - name: macOS ui tests
        run: |
          set -o pipefail
          xcodebuild clean test \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME_UI_TEST" \
            -destination "$MACOS_DEST" \
            CODE_SIGN_IDENTITY="-" | bundle exec xcpretty -c
